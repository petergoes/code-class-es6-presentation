<h3>Normal function vs arrow function</h3>

<pre><code class="hljs js" data-trim>
const arr = [1, 2, 3];

const newArr = arr.map(function(number) {
    return number * 2;
});

console.log(newArr); // [2, 3, 6];
</code></pre>

<pre><code class="hljs js" data-trim>
const arr = [1, 2, 3];

const newArr = arr.map(number => number * 2);

console.log(newArr); // [2, 3, 6];
</code></pre>
